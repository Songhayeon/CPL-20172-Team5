<script type="text/javascript">
$(function(){
	//id가 append인 버튼을 click하면
	$("#append").click(function(e){
	//div id가 content태그에 insertImg(이미지추가시키는 함수)가 호출됨
		$("div#content").append(insertImg());
	});

	function insertImg()
	{
		//Math.random() * 3 으로 0~3까지의 실수를 구한다.
		//Math.ceil로 정수형으로 만든다.
		var n = Math.ceil(Math.random() * 3);
		var path = "<img src='http://blogimgs.naver.net/nblog/skins/weather/weather_15_"+n+".png'><br>";

		return path;
	}
	$("#add").click(function(e){
		insertText();
	});

	function insertText(){
		alert("test");
		var testString="<p>test text</p>";
		$("div#text").append(testString);
	}
});
</script>
</head>

		</div>

	</div>
</body>
